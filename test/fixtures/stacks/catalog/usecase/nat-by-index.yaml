components:
  terraform:
    vpc/nat-by-index:
      metadata:
        component: target
      vars:
        name: "vpc-terraform"
        availability_zones:
          - "b"
          - "c"
        # Test separate public/private subnet configuration
        public_subnets_per_az_count: 2
        public_subnets_per_az_names: ["public1", "public2"]
        private_subnets_per_az_count: 2
        private_subnets_per_az_names: ["private1", "private2"]
        # Test NAT Gateway placement by index - only in first public subnet (index 0)
        nat_gateway_public_subnet_indices: [0]
        nat_gateway_enabled: true
        nat_instance_enabled: false
        subnet_type_tag_key: "eg.cptest.co/subnet/type"
        max_subnet_count: 4
        vpc_flow_logs_enabled: false
        ipv4_primary_cidr_block: "172.16.0.0/16"
